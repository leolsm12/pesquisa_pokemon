<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link href="index.css" rel="stylesheet">
    <title>pesquisa de pokeomon</title>
</head>
<body>
    <header>
        <h1>Pokemons</h1>
    </header>
    <main>
        <div class="area">
        <div class="input-group flex-nowrap ">
            <input id="nome"type="text" class="form-control" placeholder="Pokemon" aria-label="Username" aria-describedby="addon-wrapping">
        </div>
            <button id="pesquisa" type="button" class="btn btn-outline-secondary">Pesquisar</button>            
        </div>
        <div class="pokemon">
            <div class="nome">
                <h2>bulbasaur</h2>
            </div>
            <div class="foto">
                <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/1.png" alt="pokemon">
            </div>
            <div class="tipo">
                <p>grass</p>
                <p>poison</p>
            </div>
            <div class ="estatura">
                <p class ="peso">69</p>
                <p class ="altura">7</p>
            </div>
            <div class="atributos">
                <h1>1 2 3 4 5 6</h1>
            </div>


        </div>
           
    </main>

    <footer>
        <p>pokemons</p>

    </footer>
    <script src="pokemon-modelo.js"></script>
    
    <script src="main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD" crossorigin="anonymous"></script>
</body>
</html>
